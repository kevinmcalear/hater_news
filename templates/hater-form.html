{% extends "layout.html" %}
{% block body %}

    <form action="{{ url_for('predict_hate') }}" method="post" class="add-prediction">

      <h3 style="color: rgba(0, 0, 0, 0.67);">A Hacker News Username Please:</h3>
      <div>
        <input style="height:40px;width:350px;text-align:center;font-size:20px;border-bottom: 2px solid grey;" type='text' name='username' placeholder="ex. try 'walshemj'" autofocus autocomplete="off"><br><input id="reverse_checkbox" type="checkbox" name="reverse" value=True>
        <label for="reverse_checkbox" style="color:rgba(255, 102, 0, 0.63);">Back In The Day</label><br><br>
        <input style="border:none;font-size:12px;font-weight:bold;" class="pageload-link" type='submit' value='Show Me The Hate'>
      </div>
    </form>

{% endblock %}
